<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Historia Rim Labidi Doggui</title>
    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/blood.css">
    <link rel="stylesheet" href="dist/centersquared.css">
    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">
    <style>
        /* CSS adicional para animaciones */
        .centered-image img,
        section video {
            transition: transform 0.5s ease-in-out;
        }

        .centered-image img:hover,
        section video:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section id="special-section" data-background-image="material/Cartel.jpg" data-transition="zoom">
            </section>
            <section data-transition="fade">
                <h3>Unas horas antes...</h3>
                <video data-autoplay src="material/Video_1.mp4"></video>
            </section>
            <section data-transition="slide">
                <h4>Una casa en un bosque cualquiera</h4>
                <div class="centered-image">
                    <img src="material/0_Casa_Bosque_Fuera.jpg" alt="0_Casa_Bosque_Fuera" class="fragment">
                </div>
            </section>
            <section data-transition="concave">
                <h3>Deshabitada?</h3>
                <div class="centered-image">
                    <img src="material/2_Casa_Bosque_Vacia.jpg" alt="2_Casa_Bosque_Vacía" class="fragment">
                </div>
            </section>
            <section data-transition="convex">
                <h3>O no...</h3>
                <div class="centered-image">
                    <img src="material/3_Malo_Ventana.jpg" alt="3_Malo_Ventana" class="fragment">
                </div>
            </section>
            <section data-transition="fade">
                <h3>...3 amigos...</h3>
                <div class="centered-image">
                    <img src="material/1_Ninos_Casa_Bosque.jpg" alt="1_Niños_Casa_Bosque" class="fragment">
                </div>
            </section>
            <section data-transition="slide">
                <h3>Bienvenidos...</h3>
                <div class="centered-image">
                    <img src="material/4_Malo_Martillo.jpg" alt="4_Malo_Martillo" class="fragment">
                </div>
            </section>
            <section data-transition="concave">
                <h3>...a casa</h3>
                <div class="centered-image">
                    <img src="material/5_Malo_Puerta.jpg" alt="5_Malo_Puerta" class="fragment">
                </div>
            </section>
            <section data-transition="zoom">
                <h3>Atrapados</h3>
                <video data-autoplay src="material/Video_2.mp4"></video>
            </section>
            <section data-transition="fade">
                <h2>Continuará...</h2>
            </section>
            <section data-transition="zoom">
                <video data-autoplay src="material/Creditos.mp4"></video>
            </section>
        </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            autoPlayMedia: true,
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
            transition: 'slide', // default transition
            transitionSpeed: 'fast' // transition speed
        });

        const audio = new Audio('material/Misterio.mp3');
        const specialAudio = new Audio('material/Cartel_Audio.mp3');

        // Reproducir el audio especial al abrir la página
        window.onload = function() {
            specialAudio.play();
        };

        Reveal.on('slidechanged', function(event) {
            const currentSlide = event.currentSlide;
            const indexh = event.indexh;
            const specialSection = document.getElementById('special-section');

            // Manejar el audio general
            if (indexh >= 2 && indexh <= 7) {
                if (audio.paused) {
                    audio.play();
                }
            } else {
                if (!audio.paused) {
                    audio.pause();
                    audio.currentTime = 0; // Reset audio to the start
                }
            }

            // Manejar el audio especial
            if (currentSlide === specialSection) {
                if (specialAudio.paused) {
                    specialAudio.play();
                }
            } else {
                if (!specialAudio.paused && currentSlide !== specialSection) {
                    specialAudio.pause();
                    specialAudio.currentTime = 0; // Reset audio to the start
                }
            }
        });
    </script>
</body>

</html>
